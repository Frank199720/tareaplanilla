{% extends './layout.html' %}

{%block title %}PLANILLA{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="container-main">
                <div class="row">
                    <div class="col">
                        <p style="Color:#1A237E;font-size: 25px;font-weight:bold!important; margin-top:30px;">
                            REGISTRAR MOVIMIENTO
                        </p>
                    </div>
                </div>
                <br>
                <form action="/registrarMovimiento" method="GET">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Seleccionar Proceso:</label>
                        <select class="form-control" id="fecha" name="fecha">
                            {% for c in data.fechas %}
                            <option value="{{c[2]}}">{{c[0] + " de " + c[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Seleccionar Trabajador:</label>
                        <select class="form-control" id="trabajador" name="trabajador">
                            {% for c in data.trabajadores %}
                            <option value="{{c[0]}}">{{c[2] + "  " + c[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Seleccionar concepto:</label>
                        <select class="form-control" id="concepto" name="concepto">
                            {% for c in data.conceptos %}
                            <option value="{{c[0]}}">{{c[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Ingrese monto</label><br>
                        <input type="text" id="monto" name="monto">
                    </div>
                    <button type="submit" class="btn btn-info">Registrar</button>
                </form><br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
